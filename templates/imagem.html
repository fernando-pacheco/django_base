{% extends 'base.html' %}
{% load static %}
{% block style_extra %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">  
{% endblock style_extra %}
{% block content %}
            <section class="conteudo">
                <section class="imagem">
                    <div class="imagem__conteudo">
                        {% if fotografia.foto == "" or fotografia.foto == null %}
                            <img class="card__imagem" src="{% static '/assets/imagens/galeria/img-not-found.png' %}" alt="foto">
                        {% else %}
                            <img class="card__imagem" src="{{fotografia.foto.url}}" alt="foto">
                        {% endif %}
                        <div class="imagem__info">
                            <div class="imagem__texto">
                                <p class="imagem__titulo">{{fotografia.nome}}</p>
                                <p class="imagem__descricao">{{fotografia.legenda}}</p>
                                <p class="imagem__texto">{{fotografia.descricao}}</p>
                            </div>
                            <div>
                                <a href="{% url "editar_imagem" %}"><button class="btn btn-warning col-12" style="padding: top 5px;">Editar</button></a>
                                <a href="{% url "deletar_imagem" %}"><button class="btn btn-danger col-12" style="padding: top 5px;">Deletar</button></a>
                            </div>
                        </div>
                    </div>
                </section>
            </section>
        </main>
    </div>
{% endblock %}
